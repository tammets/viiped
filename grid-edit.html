<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Grid</title>
</head>
<body class="">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Left: Logo & Navigation -->
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <!-- Replace with your logo image -->
            <a href="#">
              <img class="h-8 w-auto" src="assets/ui-elements/sign-logo.webp" alt="Next-WP">
            </a>
          </div>
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
            <a href="landing-page.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Lihtsustatud viiped
            </a>
            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Viipejoonised
            </a>
            <a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Töölehed
            </a>
            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Juhendid
            </a>
            </div>
        </div>
        <!-- Right: Actions -->
        <div class="flex items-center">
          <div class="hidden sm:flex sm:items-center">
            <a href="#" class="text-gray-800 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">
              Logi sisse
            </a>
          </div>
          <!-- Mobile menu button -->
          <div class="-mr-2 flex items-center sm:hidden">
            <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
              <svg class="hidden h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile Menu (optional) -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="pt-2 pb-3 space-y-1">
        <a href="#" class="bg-indigo-50 border-indigo-500 text-indigo-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Home
        </a>
        <a href="#" class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          About
        </a>
        <a href="#" class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Features
        </a>
        <a href="#" class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Contact
        </a>
      </div>
    </div>
  </header>

  <!-- Progress bar -->
  <nav aria-label="Progress" class="m-8">
    <ol role="list" class="divide-y divide-gray-300 rounded-md border border-gray-300 md:flex md:divide-y-0">
      <li class="relative md:flex md:flex-1">
        <!-- Active Step -->
        <a href="grid-edit.html" class="flex items-center px-6 py-4 text-sm font-medium" aria-current="step">
          <span class="flex items-center">
            <span class="flex size-10 shrink-0 items-center justify-center rounded-full border-2 border-indigo-600">
              <span class="text-indigo-600">01</span>
            </span>
            <span class="ml-4 text-sm font-medium text-indigo-600">Pinnalaotus</span>
          </span>
        </a>
        <!-- Arrow separator for lg screens and up -->
        <div class="absolute top-0 right-0 hidden h-full w-5 md:block" aria-hidden="true">
          <svg class="size-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
          </svg>
        </div>
      </li>
      <li class="relative md:flex md:flex-1">
        <!-- Inactive Step -->
        <a href="words-edit.html" class="group flex items-center">
          <span class="flex items-center px-6 py-4 text-sm font-medium">
            <span class="flex size-10 shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
              <span class="text-gray-500 group-hover:text-gray-900">02</span>
            </span>
            <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Sõnad</span>
          </span>
        </a>
        <!-- Arrow separator for lg screens and up -->
        <div class="absolute top-0 right-0 hidden h-full w-5 md:block" aria-hidden="true">
          <svg class="size-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
          </svg>
        </div>
      </li>
      <li class="relative md:flex md:flex-1">
        <!-- Inactive Step -->
        <a href="save-share.html" class="group flex items-center">
          <span class="flex items-center px-6 py-4 text-sm font-medium">
            <span class="flex size-10 shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
              <span class="text-gray-500 group-hover:text-gray-900">03</span>
            </span>
            <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Salvestamine</span>
          </span>
        </a>
      </li>
    </ol>
  </nav>
  <!-- End Progress bar -->
  
<div class="max-w-3xl mx-auto flex">
  <!-- Main Content -->
  <div class="w-full">

    <h2 class="text-xl font-semibold mb-4">Vali laotus</h2>

    <div>
      <label for="location" class="block text-sm/6 font-medium text-gray-900">Ruudustik</label>
      <div class="mt-2 grid grid-cols-1 mb-8">
        <select id="location" name="location" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          <option value="1">1 ruut</option>
          <option value="2">2 ruutu</option>
          <option value="4" selected>4 ruutu</option>
          <option value="6">6 ruutu</option>
          <option value="8">8 ruutu</option>
          <option value="12">12 ruutu</option>
        </select>
        <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
          <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>

    <div id="gridContainer" class="grid grid-cols-2 gap-2"></div>

    <div id="videoPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-white p-4 rounded relative">
        <button id="closePopup" class="absolute top-2 right-2 bg-gray-200 rounded-full w-6 h-6 flex items-center justify-center">&times;</button>
        <video id="popupVideo" src="" controls class="max-w-full h-auto"></video>
      </div>
    </div>

    <div class="text-right">
      <button id="nextBtn" class="bg-blue-500 text-white px-3 py-1 rounded mt-8">Järgmine</button>
    </div>
  </div>

</div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="js/script.js"></script>
</body>
</html>
